<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete <strong>{{ book.title }}</strong> by {{ book.author }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit"> Yes, Delete</button>
    </form>

    <p><a href="{% url 'book_list' %}">Cancel</a></p>
</body>
</html>
