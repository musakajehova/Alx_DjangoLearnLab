{% extends "base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><small>By {{ post.author }} on {{ post.published_date }}</small></p>

  {% if user == post.author %}
    <a href="{% url 'post_update' post.pk %}">Edit</a> | 
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  {% endif %}

  <a href="{% url 'post_list' %}">Back to posts</a>
{% endblock %}
