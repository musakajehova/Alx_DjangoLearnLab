{% extends "blog/base.html" %}
{% block title %}New/Edit Post{% endblock %}
{% block content %}
<h2>{{ view.action|default:"Create Post" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
